<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="${jogo.nomeTime}"></title>
</head>
<body>
    <p><strong>ID:</strong> <span th:text="${jogo.id}"></span></p>
    <p><strong>Gols:</strong> <span th:text="${jogo.golsTime}"></span></p>
    <a th:href="@{/api/jogos/{id}/(id=${jogo.id})}">Editar</a>

    <form th:action="@{/api/jogos/{id}/(id=${jogo.id})}" th:object="${jogo}" th:method="put">
        <p>Nome do time: <input id="nomeTime" type="text" th:field="*{nomeTime}"/></p>
        <p>Gols do time: <input id="golsTime" type="text" th:field="*{golsTime}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
    </form>

    <form th:method="delete" th:action="@{/api/jogos/{id}/(id=${jogo.id})}">
        <input type="hidden" name="id" th:value="${jogo.id}" />
        <button type="submit">Deletar</button>
    </form>

</body>
</html>
